<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Redirecting…</title>
  <link rel="icon" href="icons/favicon-calendar.ico" sizes="any">
  <link rel="icon" type="image/png" href="icons/favicon-calendar-512.png" sizes="512x512">
  <link rel="apple-touch-icon" href="icons/apple-touch-icon-calendar-180.png" sizes="180x180">

  <!-- 1) Don't cache the shim -->
  <meta http-equiv="Cache-Control" content="no-store, max-age=0, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <!-- 2) Fast client redirect: swap YYYY-MM-DD each day -->
  <meta http-equiv="refresh" content="0; url=daily-blogroll-2025-10-04.html">

  <!-- 3) SEO: avoid duplicate indexing; canonicalize to the real page -->
  <meta name="robots" content="noindex,follow">
  <link rel="canonical" href="daily-blogroll-2025-10-04.html">

  <!-- 4) JS fallback (instant, history-friendly) -->
  <script>
    (function() {
      var target = "daily-blogroll-2025-10-04.html";
      if (location.pathname !== target) location.replace(target);
    })();
  </script>
</head>
<body>
  <!-- 5) No-JS / ultra-slow fallback -->
  <p>Redirecting to the latest news… If you are not redirected, <a href="daily-blogroll-2025-10-04.html">click here</a>.</p>
</body>
</html>
